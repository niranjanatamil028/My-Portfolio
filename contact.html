<style>
@font-face {
    font-family:'Jasmine';
    src:url('Jasmine.ttf');
}

*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Jasmine', sans-serif;
    font-style:italic;
}

body{
    background:url('background.jpg') no-repeat center center fixed;
    background-size:cover;
    color:white;
}

header{
    width:100%;
    padding:20px 40px;
    display:flex;
    justify-content:space-between;
    align-items:center;
    position:fixed;
    top:0;
    background:rgba(0,0,0,0.5);
    backdrop-filter:blur(10px);
    z-index:5;
}

nav a{
    margin-left:20px;
    text-decoration:none;
    color:white;
    font-weight:500;
    transition:0.3s;
}
nav a:hover{ color:#00a896; }

.page-container{
    margin-top:150px;
    width:100%;
    display:flex;
    flex-direction:column;
    align-items:center;
}

/* Heading */
h2{
    color:black;
    font-size:32px;
    margin-bottom:20px;
}

/* Big shaded box */
.big-box{
    width:90%;
    max-width:600px;
    background:rgba(0,0,0,0.55);
    padding:30px;
    border-radius:15px;
    display:flex;
    flex-direction:column;
    gap:12px;
}

/* Contact Items */
.contact-item{
    background:#00a896;
    color:black;
    padding:15px;
    border-radius:10px;
    font-size:18px;
    opacity:0;
    transform:translateY(20px);
    transition:0.4s;
}

.contact-item a{
    color:black;
    font-weight:bold;
    text-decoration:none;
}

.contact-item a:hover{
    color:white;
}

/* Reveal animation */
.show{
    opacity:1 !important;
    transform:translateY(0) !important;
}
</style>
</head>

<body>

<script>
// line-by-line reveal animation
const items = document.querySelectorAll('.contact-item');
let i = 0;

function revealNext(){
    if(i < items.length){
        items[i].classList.add('show');
        i++;
        setTimeout(revealNext, 200);
    }
}
window.onload = revealNext;
</script>
